<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <div class="container-grid posicionamento-header">
            <div class="menu-search">
                <nav id="menu" class="menu">
                    <a href="">Home</a>
                    <a href="">Sobre</a>
                    <a href="">Contato</a>
                    <a href="">Perfil</a>
                </nav>
                <div class="search-box">
                    <input type="text" placeholder="Pesquisar...">
                    <button>Buscar</button>
                </div>
            </div>
            <a href=""><img class="logo" src="img/LOGO.png" alt="Logo do site"></a>
        </div>
    </header>

    <main class="user-profile">
        <div class="user-info">
            <img src="img/avatar.jpg" alt="Imagem do Usuário">
            <h1>Nome Completo do Usuário</h1>
            <p>Email: usuario@exemple.com</p>
            <p>Telefone: (99) 9 9999-9999</p>
            <p>Sexo: Masculino</p>
            <p>Cidade: São Paulo</p>
            <p>Estado: SP</p>
            <p>Outros: Informações adicionais sobre o usuário</p>
        </div>
    </main>
    <footer>
        <div class="container-grid">
            <p>&copy; 2023 Acesso Atvio. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
